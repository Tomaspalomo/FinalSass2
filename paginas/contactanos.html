        <h1 class="titulo">CONTACTANOS</h1>
        <P class="novedades">RECIBE LAS ULTIMAS NOVEDADES SOBRE AVENGED SEVENFOLD</P>
        <form action="" method="">
            <fieldset class="textosFieldset">
                <legend>
                    FORMULARIO
                </legend>
                <div class="nombre tamaño">
                    <label for="nombre">Nombre</label>
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="Colocar nombre" required maxlength="20">
                </div>
                <div class="apellido tamaño">
                    <label for="apellido">Apellido</label>
                    <input class="input" type="text" id="apellido" name="apellido" placeholder="Colocar apellido" required maxlength="20">
                </div>
                <div class="email tamaño">
                    <label for="email">Email</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Colocar email">
                </div>
                <div class="celular tamaño">
                    <label for="celular">Celular</label>
                    <input class="input" type="tel" id="celular" name="celular" placeholder="Colocar numero">
                </div>
                <div class="enviar">
                    <label for="enviar"></label>
                    <input class="botonEnviar input" type="submit" id="enviar" name="ENVIAR">
                </div>
                </div>
            </fieldset>
        </form>
